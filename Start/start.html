<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">  
            <figure class="image-section">
                <div class="image-wrapper">
                    <img src="./images/tropea.jpg" alt="Tropea landscape">
                </div>
                <figcaption class="image-description">
                    <h3>Tropea</h3>
                    <p>Vieni a scoprire la gemma della Costa degli Dei, eletta Borgo dei Borghi 2021.</p>
                </figcaption>
            </figure>    
            <div class="card-item">
                <p>An Item</p>
            </div>
            <div class="card-item">
                <p>A second item</p>
            </div>
            <div class="card-item">
                <p>A third item</p>
            </div>
            <div class="card-links">
                <ul>
                    <li><a href="#">Card link</a></li>
                    <li><a href="#">Another link</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
